<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dex Screener Trending Data</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: #43d37a;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .code-block {
            background-color: #3e4451;
            padding: 20px;
            margin: 30px auto;
            text-align: left;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            overflow-x: auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #61afef;
            color: #282c34;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #3d82c2;
        }
        h1 {
            color: #61afef;
            margin-bottom: 20px;
        }
        .home-link {
            position: fixed;
            top: 20px; /* Lower from the top */
            left: 20px; /* More left */
            color: #61afef;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 20px; /* Larger font size */
            font-weight: bold;
            transition: color 0.3s ease;
            z-index: 10; /* Ensure it's above other elements */
        }
        .home-link:hover {
            color: #3d82c2;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link"> ‚¨ÖÔ∏èHOME</a>
    <div class="container">
        <h1>Dex Screener Trending Data üìã</h1>
        <div class="code-block">
            <pre id="jsonData">{{ mes|safe }}</pre>
            <button class="copy-button" id="copyButton">Copy</button>
        </div>
    </div>
    <script>
        document.getElementById('copyButton').addEventListener('click', () => {
            const jsonDataElement = document.getElementById('jsonData');
            const text = jsonDataElement.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard');
                    alert("JSON data copied to clipboard!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert("Error copying JSON data!");
                });
        });
    </script>
</body>
</html>
