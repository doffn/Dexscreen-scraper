<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dex Screener Trending Data</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .json-box {
            background-color: #333;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
            text-align: left;
            border-radius: 5px;
            width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:lightblue">Dex Screener Trending Data ðŸ“‹</h1>
        <div style="padding: 20px;">
            <!-- Use Jinja2 syntax to insert the JSON data -->
            <pre id="jsonData" class="json-box" onclick="copyToClipboard()" title="Click to copy JSON data">
{{ mes }}
            </pre>
        </div>
    </div>
    <script>
        function copyToClipboard() {
            const jsonDataElement = document.getElementById('jsonData');
            const text = jsonDataElement.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard');
                    jsonDataElement.title = "Copied!";
                    setTimeout(() => {
                        jsonDataElement.title = "Click to copy JSON data";
                    }, 2000);
                    alert("JSON data copied to clipboard!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    jsonDataElement.title = "Error while copying!";
                    setTimeout(() => {
                        jsonDataElement.title = "Click to copy JSON data";
                    }, 2000);
                });
        }
    </script>
</body>
</html>
